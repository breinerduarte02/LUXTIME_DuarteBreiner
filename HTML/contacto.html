<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Venta de Relojes</title>
    <link rel="stylesheet" href="/CSS/contacto.css">
</head>
<body>
    <div class="formulario-container">
        <h2>Contáctanos</h2>
        <form action="#" class="formulario-contacto">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre"    >

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder= "maduro@venezuela123.com"  >

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej:3014560127"  >

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe un mensaje" ></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>
    </div>
</body>
</html>
